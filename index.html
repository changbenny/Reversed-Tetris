<!DOCTYPE html>
<html>

<head>
  <title>Howard Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/css/game.css">
</head>

<body>
  <div id='game'></div>
  <script type="text/javascript" src='src/js/Game.js'></script>
  <script type="text/javascript" src='src/js/Container.js'></script>
  <script type="text/javascript" src='src/js/Tetris.js'></script>
  <script type="text/javascript" src='src/js/Control.js'></script>
</body>
<script type="text/javascript">
var game = new Game();
game.bind(document.querySelector('#game'));
game.init(new Container(), new Control(), 12, 16, 20);
game.start();
</script>

</html>
